<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="desktop.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img
            class="image"
            src="/images/illustration-hero.svg"
            alt="woman listening to music on her phone"
          />
        </div>
        <div class="card-container">
          <h1>Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img class="music-icon" src="images/icon-music.svg" alt="music icon" />
            <div class="annual-plan">
              <p class="annual-plan-text">Annual Plan</p>
              <p class="price paragraph">$59.99/year</p>
            </div>
            <a id="change" href="#" target="_blank">Change</a>
          </div class="buttons">
          <button class="bttn bttn-payment">Proceed to Payment</button>
          <button class="bttn bttn-order">Cancel Order</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nathannieg" target="_blank">Nathannie Gomes</a>.
    </div>
  </body>
</html>
